<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justine Liang's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="title-box">
      <img id="logo" src="img/logo.png" alt="logo">
    </div>
  
    <div class="title-box">
      <h1 class="nametag">Justine Liang</h1>
      <p class="nametag">Student at Georgia Instite of Technology</p>
    </div>
  </header>
  
  <hr>
  <section id="main1">
    <img id="main-picture" src="img/picture.jpeg" alt="picture">
  </section>

  <h2 id="interest">Interests</h2>
  <section id="main2">
    <div class="interest-box">
      <img class="interest-image" src="img/gatech.jpg" alt="gatech">
      <p class="interest-text">Georgia Tech</p>
    </div>

    <div class="interest-box">
      <img class="interest-image" src="img/infor.png" alt="infor">
      <p class="interest-text">Infor</p>
    </div>

    <div class="interest-box">
      <img class="interest-image" src="img/waterloo.png" alt="uwaterloo">
      <p class="interest-text">University of Waterloo</p>
    </div>
  </section>

</body>
</html>
